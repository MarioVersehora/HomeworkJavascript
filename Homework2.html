<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>IMDB Application</title>

  <link rel="stylesheet" href="Homework2-style.css">

  <!-- for icons -->

  <script src="https://kit.fontawesome.com/2cdc5e4803.js" crossorigin="anonymous"></script>

</head>

<body onload="displayMoviesFrom2022AfterPageLoadedWithPage(1)">

  <header>
    <div class="container">

      <div class="row">

        <div class="col-2">

          <img src="IMDb logo.png" alt="Logo IMDb" id="logo">

        </div>


        <div class="col 1"></div>

        <div class="col-5">

          <h1>Internet Movie DataBase</h1>


        </div>

        <div class="col-3"></div>

      </div>

    </div>
  </header>

  <div class="container">

    <div class="row">

      <div class="col-2">
        <nav>
          <!-- dropdown for genres -->

          <div class="btn-group-vertical" id="dropdown">
            <div class="btn-group">
              <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" style="background-color: rgb(224, 27, 27);">Movies Genres</button>
              <div class="dropdown-menu" id="dd-menu">

              </div>

            </div>
          </div>

          <!-- button or link for trending movies -->

          <button id="button">Trending Movies</button>

        </nav>
      </div>

      <div class="col-1" style="margin-left: 22px;"></div>

      <div class="col-8">
        <main>


          <ul class="pagination">
            <li class="page-item">
              <button class="page-link mx-2" id="prevButton">Previous</button>
            </li>

            <li class="page-item">
              <button class="page-link" id="nextButton">Next</button>
            </li>
          </ul>

          <article>

            <div class="container">

              <div class="row">

                <div class="col-12" id="moviesList">

                </div>

              </div>

            </div>


          </article>


        </main>
      </div>


    </div>



  </div>

  <footer>

    <div class="container">
      <div class="row">

        <div class="col-3"></div>

        <div class="col-6">
          <p id="author">Author: Mario Versehora</p>
          <p id="description">I am ambitious and driven. I thrive on challenge and constantly set goals for myself, so I
            have something
            to strive toward. I'm not comfortable with settling, and I'm always looking for an opportunity to do better
            and achieve greatness.
          </p>

        </div>

        <div class="col-3"></div>

      </div>
    </div>



  </footer>

  <script src="Homework2.js"></script>

  <!-- for bootstrap -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>


</html>
